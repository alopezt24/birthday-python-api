# PostgreSQL configuration
image:
  repository: postgres
  tag: "18.1-alpine"
  pullPolicy: IfNotPresent

# Pod security context for PostgreSQL
podSecurityContext:
  fsGroup: 999  # postgres group
  fsGroupChangePolicy: "OnRootMismatch"

securityContext:
  runAsNonRoot: true
  runAsUser: 999  # UID postgres
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false  # PostgreSQL logs and data

# Database credentials
auth:
  database: birthdays
  username: postgres
  password: postgres

# Resource limits
resources:
  requests:
    memory: "256Mi"
    cpu: "250m"
  limits:
    memory: "512Mi"
    cpu: "500m"

# Persistent storage
persistence:
  enabled: true
  storageClass: "standard"
  size: 1Gi
  accessMode: ReadWriteOnce

# Service configuration
service:
  type: ClusterIP
  port: 5432