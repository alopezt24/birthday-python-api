apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "birthday-api.fullname" . }}
  labels:
    {{- include "birthday-api.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      {{- include "birthday-api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "birthday-api.selectorLabels" . | nindent 8 }}
    spec:
      # Pod-level security context
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      initContainers:
      - name: wait-for-db
        image: busybox:1.37
        # Security context for init container
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
        command:
        - sh
        - -c
        - |
          until nc -z {{ .Values.database.host }} {{ .Values.database.port }}; do
            echo "Waiting for database..."
            sleep 2
          done
          echo "Database is ready!"
      
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        
        # Container-level security context
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        
        envFrom:
        - configMapRef:
            name: {{ include "birthday-api.fullname" . }}-config
        - secretRef:
            name: {{ include "birthday-api.fullname" . }}-secret
        
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 10 }}
        
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 10 }}
        
        resources:
          {{- toYaml .Values.resources | nindent 10 }}